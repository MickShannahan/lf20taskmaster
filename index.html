<!doctype html>
<html lang="en">

<head>
  <title>Master Of Tasks</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-light-grey">
  <header>
    <nav class="navbar navbar-expand navbar-light bg-fade-primary">
      <div class="nav navbar-nav w-100 d-flex justify-content-between bg-fade-primary">
        <a class="nav-item nav-link active text-light" href="#">
          <h4>Master of Tasks</h4> <span class="sr-only">(current)</span>
        </a>
        <button class="btn btn-outline-warning px-3" data-toggle="collapse" data-target="#newListForm">+new
          list</button>
        <div class="dropleft open d-flex">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Your Lists
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item" href="#">Action</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="newListForm" class="row collapse justify-content-center" data-toggle="collapse">
        <div class="form-group col-5  p-3 bg-light shadow" onsubmit="app.listController.createList(event)">
          <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
            placeholder="enter list name..">
          <button class="btn btn-success col-2">+</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div id="lists" class="row">
        <!-- Note this is the List Template -->
        <div class="col-4">
          <div class="p-2">
            <div class="row p-1 m-3 bg-fade-primary text-light shadow-sm align-items-center">
              <div class="col px-0 pl-1 p-1">
                <h5 class="mb-0">title of list</h5>
              </div>
              <button class="col-2 btn-list" data-toggle="collapse" data-target="#createTaskForm">+</button>
              <button class="col-2 btn-list">x</button>
              <div id="createTaskForm" data-toggle="collapse" class="col-12 collapse">
                <div class="row form-group align-content-center" onsubmit="createTask(event, 'listId')">
                  <input type="text" class="form-control col rounded-0 bg-light-grey" name="" id=""
                    aria-describedby="helpId" placeholder="enter task name..">
                  <button class="col-2 bg-dark btn-list d-flex align-items-center text-center" data-toggle="collapse"
                    data-target="#createTaskForm">+</button>
                </div>
              </div>
              <div class="col-12 bg-light-grey ">
                <div class="row text-dark">
                  <div class="col-12 pl-2 border-bottom">
                    <div class="row p-2 align-items-center">
                      <div class="col">task 1</div>
                      <button class="btn-task d-flex align-content-center p-1 px-2 text-center"
                        onclick="app.deleteTask('taskindex')">x</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of List Template -->
      </div>
    </div>
  </main>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./app/main.js"></script>
</body>

</html>
